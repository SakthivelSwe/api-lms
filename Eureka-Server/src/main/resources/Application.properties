# Server runs on port 8761
server.port=8761

# This is the name of your Eureka Server application
spring.application.name=eureka-server

# Do not register this Eureka server to another Eureka (it is the registry itself)
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Optional: Show all instances on the dashboard immediately
eureka.server.wait-time-in-ms-when-sync-empty=0

# Optional: Set the hostname (useful if running on server or Docker)
# eureka.instance.hostname=localhost

# Logging level (optional, helpful for debugging)
logging.level.com.netflix.eureka=DEBUG

